<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unificador de PDFs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .upload-label {
            border: 2px solid #3498db;
            color: #3498db;
            background-color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .upload-label:hover {
            background-color: #3498db;
            color: white;
        }

        .hidden-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        #file-list-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            padding: 0 15px;
            text-align: left;
        }

        #file-list {
            font-size: 14px;
            color: #555;
            list-style-position: inside;
            padding-left: 0;
            margin: 10px 0;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            text-align: left;
        }

        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .submit-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            display: none;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: #27ae60;
        }

        .submit-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .flash-message {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Unificador e Compressor de PDFs</h1>
        <p>Selecione os ficheiros PDF, dÃª um nome ao documento final e clique em unificar.</p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-message">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" id="upload-form">

            <label for="pdf_files" class="upload-label">Selecionar Ficheiros PDF</label>
            <input type="file" name="pdf_files" id="pdf_files" class="hidden-input" multiple accept=".pdf">

            <div id="file-list-container">
                <ul id="file-list"></ul>
            </div>

            <div class="input-group" id="output-name-group" style="display: none;">
                <label for="output_filename">Nome do Ficheiro Final:</label>
                <input type="text" name="output_filename" id="output_filename" value="documento_unificado.pdf">
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Unificar e Baixar</button>
        </form>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('pdf_files');
        const fileList = document.getElementById('file-list');
        const submitBtn = document.getElementById('submit-btn');
        const outputNameGroup = document.getElementById('output-name-group');

        fileInput.addEventListener('change', () => {
            fileList.innerHTML = '';
            if (fileInput.files.length > 0) {
                const list = document.createElement('ul');
                for (const file of fileInput.files) {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    list.appendChild(listItem);
                }
                fileList.appendChild(list);
                submitBtn.style.display = 'inline-block';
                outputNameGroup.style.display = 'block';
            } else {
                submitBtn.style.display = 'none';
                outputNameGroup.style.display = 'none';
            }
        });

        uploadForm.addEventListener('submit', () => {
            if (fileInput.files.length > 0) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'A redirecionar...';
            }
        });
    </script>
</body>

</html>
